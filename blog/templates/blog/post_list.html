{% extends 'blog/base.html' %}
{% block content %}
<br>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <hr>
        {% endfor %}
{% include 'blog/pagination.html' with page=posts %}
{% endblock %}
